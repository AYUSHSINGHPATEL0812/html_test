<!Registration page>
<html>
<head>
<title>Registration page</title>
</head>
<body>
<center>
<h1> Employee Registration Page </h1>
<form action="EmpRegData">
<table width="800" cellpadding ="15" border="5" cellspacing="0" bgcolor="yellow">

<tr>
<td width="500">Employee code</td>
<td><input type="number" name="code"></td>
</tr>

<tr>
<td width="500">Employee Name</td>
<td><input type="test" name="name"></td>
</tr>

<tr>
<td width="500">Employee post</td>
<td><input type="test" name="post"></td>
</tr>

<tr>
<td width="500">Employee Address</td>
<td><textarea name="address" rows="2"></textarea></td>
</tr>

<tr>
<td width="500">Employee city</td>
<td><select Name="city"><option value="Lucknow">LUCKNOWs</option><option value="kanpur">KANPUR</option><option value="sitapur">SITAPUR</option><option value="Mirzapur">MIRZAPUR</option><option value="Mau">MAU</option></td>
</tr>

<tr>
<td width="500">Gender</td>
<td><input type= radio name="gen" value="Male">Male&nbsp;<input type="radio" name"gen" value="Female">Female</td>
</tr>

<tr>
<td width="500">Qualification</td>
<td><input type="checkbox" name=q1 value="BCA">BCA&nbsp;<input type="checkbox" name=q2 value="MCA">MCA&nbsp;<input type="checkbox" name=q3 value="M.Tech">M.Tech&nbsp;<input type="checkbox" name=q4 value="Bio.Tech">Bio.Tech&nbsp;</td>
</tr>

<tr>
<th width="500">E Mail</td><td><input type=" radio" name="email"</th>
</tr>

<tr>
<th width="500">file</td><td><input type="file" name="file"</th>
</tr>

<tr>
<th width="500"><input type="submit" value="submit"></th><th><input type="reset" name="reset"</th>
</tr>

</table>
</form>
</center>
</body>
</html>
